// We need to pressurize most types of resources in ServiceModule fuel tanks.
@TANK_DEFINITION[ServiceModule]:FOR[EngineIgnitor]:AFTER[RealFuels]:NEEDS[!RealismOverhaul]
{
	@TANK[Kerosene]
	{
		@note = (pressurized)
	}
	@TANK[N2O4]
	{
		@note = (pressurized)
	}
	@TANK[UDMH]
	{
		@note = (pressurized)
	}
	@TANK[Hydrazine]
	{
		@note = (pressurized)
	}
	@TANK[Aerozine]
	{
		@note = (pressurized)
	}
	@TANK[MMH]
	{
		@note = (pressurized)
	}
	@TANK[HTP]
	{
		@note = (pressurized)
	}
	@TANK[Syntin]
	{
		@note = (pressurized)
	}
	@TANK[NitricAcid]
	{
		@note = (pressurized)
	}
	@TANK[NitrousOxide]
	{
		@note = (pressurized)
	}
	@TANK[Amines]
	{
		@note = (pressurized)
	}
	@TANK[Alcohol]
	{
		@note = (pressurized)
	}
	@TANK[LiquidFuel]
	{
		@note = (pressurized)
	}
	@TANK[Oxidizer]
	{
		@note = (pressurized)
	}	
	@TANK[MonoPropellant]
	{
		@note = (pressurized)
	}
}

